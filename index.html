<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>
<body>
  <header>
    <nav>
        <div class = position-end id="Weather">
          <h5 id = '${this.temp}'></h5>
          <br
          
          <!-- Weather Here -->
        </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row col-m-12">
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row p-5">
        <div class="col-12 text-center">
          <h3>Clock</h3>
          <h1 id = "time">'${this.time}'</h1>
          <h3>Good Morning,{this.user}</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 ps-5 pt-4">
          <div class = "card ListCard text-center"  style = "max-width: 30rem; min-height: 25rem">
          <div class = "card-header p-2 shadow">
          <h4 class = "text-center">To Do List..</h4>
          <div class="card-body shadow  text-start" style = "max-width: 30rem; min-height: 25rem">
            <!-- Tasks here -->
            <span id = "tasks"></span>
            </div>
            <div class="card-footer text-muted  bg-transparent text-center">
            <form onsubmit = "app.taskController.newTask()">
            <input type = "text" name ="newTodo" minlength="3" maxlength="50" required placeholder="New Todo"/>
            <button type = "submit" class = "btn btn secondary shadow">Add</button>
            </form>
            </div>
            </div>
            </div>
            </div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row p-5" id = "quotes">
        <!-- Quote goes here -->
        
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
