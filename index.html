<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
  <title>Inspire</title>
</head>
<body style = "background-size:cover">
  <header>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle button-menu" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
        Favorite Places
      </button>
      <ul class="dropdown-menu dropdown-menu drop-menu" aria-labelledby="dropdownMenuButton2">
        <li><a class="dropdown-item active" href="https://www.twitch.tv/">Twitch.Tv<img src ="https://www.freepnglogos.com/uploads/twitch-app-logo-png-3.png" style = "max-height: 20px;"></a></li>
        <li><a class="dropdown-item drop-menu" href="https://www.youtube.com">YouTube<img src ="https://www.freepnglogos.com/uploads/youtube-logo-png-images-0.png" style = "max-height: 30px;"></a></li>
        <li><a class="dropdown-item drop-menu" href="https://github.com/">GitHub<img src ="https://pngimg.com/uploads/github/github_PNG57.png" style = "max-height: 20px;"></a></li>
        <li><a class="dropdown-item drop-menu" href="https://boisecodeworks.com/">BoiseCodeWorks<img src ="https://idahopotatodrop.com/wp-content/uploads/2016/09/cw-logo.png" style = "max-height: 20px;"></a></li>
      </ul>
    </div>
      <div class="container-fluid d-flex justify-content-end px-4 pt-2">
        <div class="row col-m-12 ">
        <div class ="weatherCard" id="weather">
          <div class="weather">
          </div>
      </div>
    </div>
    </div>
  </header>
  <main>   
    <div class="container-fluid  clockstyle">
      <div class="row p-5">
        <div class="col-m-12 text-center">
          <p id = "time" class = "clockFont">'${this.time}'</p>
          <h3>Today is going to be a good day</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row task-row">
        <div class="col-m-12 ps-5 pt-4 d-flex justify-content-end">
          <div class="card shadow task-list rounded">
            <div class="card-header text-center task-list">
              <h4>Procrastination List</h4>
            </div>
            <div class="task-main task-list">
              <div class="container-fluid">
                <div class="row">
                  <ul id="tasks" class = "list-group list-scroll">
                    <!-- tasks hopefully -->
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-footer  bg-transparent d-flex justify-content-center">
              <form onsubmit = "app.taskController.addTask(event)">
                <input type = "text" name ="taskdescription" minlength="3" maxlength="50" required placeholder="New Task"/><button type = "submit" class = "btn btn shadow addbutton">Add</button>
                <br>
                <p class ="text-light ps-3 done">Completed Tasks:<span id = "completed-task">0</span>/<span id = "task-count">0</span></p>
              </form>
            </div>
          </div>
           </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container-fluid text-center">
          <div class="row py-2 quote-footer justify-content-bottom"> 
            <div class="col-12-text-center">
              <figure>
                <blockquote>
                  <div id="quote" onmouseover="app.quoteController.visibleAuthor()">
                  </blockquote>
                </figure>
              </div>
              </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
