<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>
<body style = "background-size:cover">
  <header>
    <nav>
        <div class = position-start id="weather">
          <div class="weather weatherCard">
         
          
          <!-- Weather Here -->
        </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row col-m-12">
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row p-5">
        <div class="col-12 text-center">
          <h3>Clock</h3>
          <h1 id = "time">'${this.time}'</h1>
          <h3>Hello There</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 ps-5 pt-4 d-flex justify-content-center">
          <div class="card shadow task-list">
            <div class="card-header text-center task-list">
              <h4>Task</h4>
            </div>
            <div class="task-main task-list">
              <div class="container">
                <div class="row justify-content-center">
                  <ul id="tasks" class = "list-group">
                    <!-- tasks hopefully -->
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted  bg-transparent d-flex justify-content-center">
              <form onsubmit = "app.taskController.addTask(event)">
                <input type = "text" name ="taskdescription" minlength="3" maxlength="50" required placeholder="New Task"/><button type = "submit" class = "btn btn secondary shadow">Add</button>
                <br>
                <p class ="text-dark ps-3">Completed Tasks:<span id = "completed-task">0</span>/<span id = "task-count">0</span></p>
              </form>
            </div>
          </div>
           </div>
          </div>
        </div>
    <div class="container-fluid text-center">
      <div class="row p-5" id = "quotes">
        <!-- Quote goes here -->
        
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
